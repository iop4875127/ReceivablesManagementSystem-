<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/assets/css/easyui.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/right.css" />

<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assets/js/menu.js"></script>
<script type="text/javascript" src="/assets/js/CustomBaseInfo.js"></script>
<script type="text/javascript" src="/assets/js/easyui-window-fix.js"></script>
</head>
<body>
	<!-- 初步断定应该是div采用easyui样式，会覆盖掉主界面的样式 -->
	<div class="easyui-layout" fit="true">
		<form action="">
			<div id="cc" data-options="region:'north'" border="false"
				class="search">
				<div class="search-page">
					<!--搜索区域-->
					<div class="warp-from">

						<div class="search_div">
							<div class="search_text">禁止修改</div>
							<div class="search_input">
								<input type="text" name="textfield" value="16101703"
									id="textfield" class="bottom_style input_width input_height"
									disabled>
							</div>
						</div>
						<div class="clearfix"></div>
						<!--搜索分区线 start-->
						<div class="input-page search_line"></div>
						<!--搜索分区线 end-->
						<div class="search_div">
							<div class="search_text">客户姓名</div>
							<div class="search_input">
								<input type="text" name="textfield" id="textfield"
									class="input_style input_width input_height">
							</div>
						</div>

						<div class="search_div">
							<div class="search_text">工程编号</div>
							<div class="search_input">
								<input type="text" name="textfield" id="textfield"
									class="input_style input_width input_height">
							</div>
						</div>

						<div class="search_div">
							<div class="search_text">工程负责人</div>
							<div class="search_input">
								<input type="text" name="textfield" id="textfield"
									class="input_style input_width input_height">
							</div>
						</div>

					</div>
					<div class="tools">
						<ul class="toolbar">
							<li id="AddNew"><a href="#"><span><img
										src="/assets/images/icon/add.png" alt="新增" /></span>新增ssss</a></li>
							<li id="View"><a href="#"><span><img
										src="/assets/images/icon/search.png" alt="查看" /></span>查看</a></li>
							<li id="Edit"><a href="#"><span><img
										src="/assets/images/icon/edit.png" alt="修改" /></span>修改</a></li>
							<li id="Delete"><a href="#"><span><img
										src="/assets/images/icon/delete.png" alt="删除" /></span>删除</a></li>
							<li id="ExportExcel"><a href="#"><span><img
										src="/assets/images/icon/export.png" alt="导出excel" /></span>导出excel</a></li>
						</ul>

						<ul class="toolbar1">
							<input name="button" type="button" value="点击重置"
								class="Reset_button" />
							<input name="button" type="button" value="点击查询" class="buttons" />
						</ul>
						<div class="clearfix"></div>
					</div>

				</div>

			</div>

			<div data-options="region:'center'" border="false" class="reginon-margin">
				<table class="easyui-datagrid table" id="tblCustomBaseInfo" 
				data-options="url:'',method:'get',remoteSort:false,rownumbers:'true',border:false,singleSelect:true,fit:true,fitColumns:true,striped:true,pagination:true,pageSize:10"></table>
			</div>
		</form>

	</div>

	<!-- 新增窗口 -->
	<div id="newModal" class="easyui-window" hidden>
		<div class="tip-div">
			<form id="AddNew" action="">
				<div class="wrap-page">
					<h2 style="border-top: 0;">产品信息</h2>
					<div class="input-page">
						<div class="input-page">
							<div class="search_div">
								<div class="search_text_css">
									<span class="input-required ">*</span>&nbsp;产品名称
								</div>
								<div class="search_input">
									<select class="input_style input_width input_height">
										<option>两通电磁阀</option>
										<option>三通电磁阀</option>
									</select>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>

						<div class="input-page">
							<div class="search_div">
								<div class="input_text input_text_width_100 input_right">
									<span class="input-required ">*</span>&nbsp;产品型号
								</div>
								<div class="search_input">
									<input type="text" name="ProductModel" id=""
										class="input_style input_width2 input_height">
								</div>
							</div>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div class="wrap-page common_h2">
					<h2 style="border-top: 0;">零件组成</h2>
					<div class="input-page table_padding">
						<table class="common_table" id="tblNewComponentPartsTable">
							<thead>
								<tr>
									<th class="text_center"><span class="input-required ">*</span>零件名称</th>
									<th class="text_center"><span class="input-required ">*</span>零件图号</th>
									<th class="text_center"><span class="input-required ">*</span>零件数量</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input id="txtNewComponentPartPartName0"
										name="ComponentParts[0].PartName" class="input_style"
										style="width: 100%; height: 100%; text-align: center; border: none" />
									</td>
									<td><input id="txtNewComponentPartPartDrawingNumber0"
										name="ComponentParts[0].PartDrawingNumber" class="input_style"
										style="width: 100%; height: 100%; text-align: center; border: none" />
									</td>
									<td><input id="txtNewComponentPartPartsQuantity0"
										name="ComponentParts[0].PartsQuantity" class="input_style"
										style="width: 100%; height: 100%; text-align: center; border: none" />
									</td>
									<td><a id="btnNewClearComponentPart"
										class='button-qx button-bc-width'>清空</a></td>
								</tr>
							</tbody>
						</table>
						<br />
						<div class="text_center">
							<a class="button-qx button-bc-width"
								id="newModalAddComponentPart">增加目录信息</a> <input type="hidden"
								id="newComponentPartItems" value="1" />
						</div>
					</div>
				</div>
				<div class="wrap-page">
					<h2 style="border-top: 0;">备注信息</h2>
					<div class="input-page">
						<div class="search_div">
							<div class="input_text input_text_width_80 input_right">
								<span class="input-required ">*</span>&nbsp;备注
							</div>
							<div class="search_input">
								<input type="text" name="Remarks" id=""
									class="input_style input_width2 input_height">
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="wrap-page" style="border-bottom: none;">
					<div class="input-page">
						<div style="text-align: center;">
							<a id="saveNewComponentAssembly"
								class="button-bc button-bc-width"><i
								class="fa fa-floppy-o fa-fw"></i>&nbsp;确定保存</a> <a id="CancelNew"
								class="button-qx button-bc-width">取消</a>
						</div>
					</div>
				</div>
				<div class="tip-page">
					<div class="tip-page-info">
						<strong>温馨提示：“<span class="input-required">*</span>”必填项！
						</strong>
					</div>
					<div class="tip_icon">
						<img src="~/images/xiaolian.png" alt="" />
					</div>
				</div>
			</form>

		</div>

	</div>
