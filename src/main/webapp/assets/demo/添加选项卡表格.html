<script type="text/javascript">
$(document).ready(function () {
	//重新加载iframe
	   $('#tabs').tabs({
		onSelect:function(title,index){
				var tab = $('#tabs').tabs('getSelected');
				var $frames=$(tab).children("iframe");
				if($frames){	
					$frames.each(function(){
						var url= $(this).attr("src");
						$(this).attr("src",url);	
					});
				}
			}   
			
		});

    });
$('#tck').window({

		title:'iframe连接页面显示',

	});
