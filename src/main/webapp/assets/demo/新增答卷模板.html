<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zos 主界面</title>
<style></style>
<link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../css/right.css"/>
<link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>

<body class="easyui-layout">
<div data-options="region:'center'" border="false" >
  <div class="warp-from" style="height:100%;"> 
    <!--大板块区域 start-->
    <div class="wrap-page">
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>答卷模板名称</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>总分</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width input_height">
          </div>
        </div>
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>考试时间(分数)</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width input_height">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="wrap-page">
      <h2 style="border-top:0;">单项选择题</h2>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>简单题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>较难题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="wrap-page">
      <h2 style="border-top:0;">多项选择题</h2>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>简单题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>较难题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="wrap-page">
      <h2 style="border-top:0;">判断题</h2>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>简单题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>较难题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="wrap-page">
      <h2 style="border-top:0;">填空题</h2>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>简单题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="input-page">
        <div class="search_div">
          <div class="input_text input_text_width_120 input_right"><font class="input-required ">*</font>较难题型所占分数</div>
          <div class="search_input">
            <input type="text" name="textfield" id="textfield" class="input_style input_width_412 input_height">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <!--大板块区域 end-->
    <div class="wrap-page" style="border-bottom:none;">
      <div class="input-page">
        <div style="text-align:center;"> <a href="" class="button-bc button-bc-width" ><i class="fa fa-floppy-o fa-fw"></i>&nbsp;确定保存</a> <a href="" class="button-qx button-bc-width" >取消</a> </div>
      </div>
    </div>
    <div class="tip-page">
      <div class="tip-page-info"> <strong>温馨提示：“<font color="#FF0000">*</font>”必填项！</strong> </div>
      <div class="tip_icon"><img src="../images/xiaolian.png" /></div>
    </div>
  </div>
</div>
</body>
</html>
