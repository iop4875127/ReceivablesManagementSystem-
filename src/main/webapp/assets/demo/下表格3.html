<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zos 主界面</title>
<link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../css/right.css"/>

<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/jquery.easyui.min.js"></script>
<script>
/* 窗口自适应 */
        $(window).resize(function () {
            $('#tt').datagrid('resize');
			
        });
		
</script>

</head>

<body class="easyui-layout">
<form action="">
    <div data-options="region:'center'" border="false"  class="reginon-margin" >
     <div id="tabs" class="easyui-tabs" data-options="fit:true,plain:true" style="width: 950px;">
        <div title="选项卡" style="overflow:visible；">
			<table id="tt" class="easyui-datagrid table"
               data-options="url:'datagrid_data1.json',method:'get',remoteSort:false,rownumbers:'true',border:false,singleSelect:true,fit:true,fitColumns:true,striped:true,pagination:true,pageSize:10">
			  <thead>
				<tr>
				  <th data-options="field:'ck',checkbox:'true'"></th>
				  <th data-options="field:'itemid'" width="80">ID</th>
				  <th data-options="field:'productid'" width="100">Product ID</th>
				  <th data-options="field:'listprice',sortable:'true',align:'right' " width="80">List Price</th>
				  <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
				  <th data-options="field:'attr1'" width="150">Attribute</th>
				  <th data-options="field:'status',align:'center'" width="60">Status</th>
				</tr>
			  </thead>
			</table>
		 </div>
		<div title="自定义" style="overflow:visible； padding:10px;">
			<table id="tt" class="easyui-datagrid table"
               data-options="url:'datagrid_data1.json',method:'get',remoteSort:false,rownumbers:'true',border:false,singleSelect:true,fit:true,fitColumns:true,striped:true,pagination:true,pageSize:10">
			  <thead>
				<tr>
				  <th data-options="field:'ck',checkbox:'true'"></th>
				  <th data-options="field:'itemid'" width="80">ID</th>
				  <th data-options="field:'productid'" width="100">Product ID</th>
				  <th data-options="field:'listprice',sortable:'true',align:'right' " width="80">List Price</th>
				  <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
				  <th data-options="field:'attr1'" width="150">Attribute</th>
				  <th data-options="field:'status',align:'center'" width="60">Status</th>
				</tr>
			  </thead>
			</table>
		 </div>
	</div>
    </div>
 </form>
</body>

</html>
