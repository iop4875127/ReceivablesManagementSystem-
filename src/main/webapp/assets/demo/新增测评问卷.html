<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zos 主界面</title>
<style></style>
<link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../css/right.css"/>
<link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>

<body class="easyui-layout">
<div data-options="region:'center'" border="false" >
<div class="warp-from" style="height:100%;"> 
 <!--大板块区域 start-->
  <div class="wrap-page">
   <!--每行板块区域 start-->
    <div class="input-page">
      <div class="search_div">
        <div class="input_text input_text_width_100 input_text_right"><font class="input-required ">*</font>测评问卷名称</div>
        <div class="search_input">
          <input type="text" name="textfield" id="textfield" class="input_style input_width2 input_height">
        </div>
      </div>
      <div class="search_div">
        <div class="input_text input_text_width_100 input_text_right"><font class="input-required ">*</font>分制</div>
        <div class="search_input">
          <select class="input_style input_width input_height">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <!--每行板块区域 end-->
     <div class="input-page">
      <div class="search_div">
        <div class="input_text input_text_width_80 input_text_right"><font class="input-required ">*</font>测评问卷</div>
        <div class="search_input">
          <input type="text" name="textfield" id="textfield" class="input_style input_width2 input_height">
        </div>
      </div>
      <div class="search_div">
        <div class="input_text input_text_width_80 input_text_right"><font class="input-required ">*</font>分制</div>
        <div class="search_input">
          <select class="input_style input_width input_height">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
     <div class="input-page">
      <div class="search_div">
        <div class="input_text input_text_width_120 input_text_right"><font class="input-required ">*</font>测评问卷名称名称</div>
        <div class="search_input">
          <input type="text" name="textfield" id="textfield" class="input_style input_width2 input_height">
        </div>
      </div>
      <div class="search_div">
        <div class="input_text input_text_width_120 input_text_right"><font class="input-required ">*</font>分制</div>
        <div class="search_input">
          <select class="input_style input_width input_height">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <!--大板块区域 end-->
  <div class="wrap-page common_h2">
   <!--显示标题 start-->
    <h2 style="border-top:0;" >测评问卷评分标准</h2>
    <!--显示标题 end-->
    <div class="input-page table_padding">
     <!--表格区域 start-->
      <table width="100%" class="common_table" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td class="table_width_10 text_center common_title"><font class="input-required ">*</font>1分</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto input_error"></td>
          </tr>
          <tr>
            <td class="table_width_10 text_center common_title"><font class="input-required ">*</font>2分</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
          </tr>
          <tr>
            <td class="table_width_10 text_center common_title"><font class="input-required ">*</font>3分</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
          </tr>
          <tr>
            <td class="table_width_10 text_center common_title"><font class="input-required ">*</font>4分</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
          </tr>
          <tr>
            <td class="table_width_10 text_center common_title"><font class="input-required ">*</font>5分</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
          </tr>
        </tbody>
      </table>
      <!--表格标题 end-->
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="wrap-page common_h2" style="border: 0;">
    <h2  style="border-top:0;" >维度（领导力）设置</h2>
    <div class="input-page table_padding">
      <table width="100%" class="common_table" >
        <thead>
        <th>序号</th>
          <th><font class="input-required ">*</font>维度</th>
          <th><font class="input-required ">*</font>维度代码</th>
          <th>删减</th>
            </thead>
        <tbody>
          <tr>
            <td class="table_width_10 text_center">1</td>
            <td class="table_width_60"><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
            <td class="table_width_20 text_center"><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto text_center"></td>
            <td class="table_width_10 text_center"><a href="#"><img src="../images/icon/table_delete.png" width="9"></a></td>
          </tr>
          <tr>
            <td class="text_center">2</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto text_center"></td>
            <td class="text_center"><a href="#"><img src="../images/icon/table_delete.png" width="9"></a></td>
          </tr>
          <tr>
            <td class="text_center">3</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto"></td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto text_center"></td>
            <td class="text_center"><a href="#"><img src="../images/icon/table_delete.png" width="9"></a></td>
          </tr>
          <tr>
            <td class="text_center">4</td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto "></td>
            <td><input type="text" name="textfield" id="textfield" class="input_style_noboder input_width_auto input_height_auto text_center"></td>
            <td class="text_center"><a href="#"><img src="../images/icon/table_delete.png" width="9"></a></td>
          </tr>
          <tr >
            <td colspan="4" class="table_tr_padding"><a href="" class="button-add button-bc-width" >新增行</a></td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix"></div>
    </div>
	</div>
    <div class="wrap-page" style="border-bottom:none;">
      <div class="input-page">
        <div style="text-align:center;"> <a href="" class="button-bc button-bc-width" ><i class="fa fa-floppy-o fa-fw"></i>&nbsp;确定保存</a> <a href="" class="button-qx button-bc-width" >取消</a> </div>
      </div>
    </div>
    <div class="tip-page">
      <div class="tip-page-info"> <strong>温馨提示：“<font color="#FF0000">*</font>”必填项！</strong> </div>
      <div class="tip_icon"><img src="../images/xiaolian.png" /></div>
    </div>
  </div>
</div>
</body>
</html>
